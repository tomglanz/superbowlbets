<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Prop 2026 - Live Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #002244 0%, #69BE28 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Leaderboard */
        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .leaderboard h2 {
            color: #002244;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #69BE28;
            padding-bottom: 10px;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            min-height: 200px;
        }

        .podium-place {
            text-align: center;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            min-width: 150px;
        }

        .podium-place.first {
            order: 2;
            height: 220px;
            background: linear-gradient(145deg, #FFD700, #FFA500);
        }

        .podium-place.second {
            order: 1;
            height: 180px;
            background: linear-gradient(145deg, #C0C0C0, #999999);
        }

        .podium-place.third {
            order: 3;
            height: 140px;
            background: linear-gradient(145deg, #CD7F32, #996633);
        }

        .podium-rank {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .podium-name {
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
            color: #002244;
        }

        .podium-score {
            font-size: 1.8em;
            font-weight: bold;
            color: #69BE28;
        }

        .leaderboard-list {
            display: grid;
            gap: 10px;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .leaderboard-row:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #002244;
            text-align: center;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: 500;
            color: #333;
        }

        .score {
            font-size: 1.4em;
            font-weight: bold;
            color: #69BE28;
            text-align: right;
        }

        /* Questions Grid */
        .questions-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .questions-section h2 {
            color: #002244;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #69BE28;
            padding-bottom: 10px;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #002244;
        }

        .question-card.answered {
            border-left-color: #69BE28;
            background: #e8f5e9;
        }

        .question-text {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
            color: #002244;
        }

        .correct-answer {
            display: inline-block;
            background: #69BE28;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Admin Panel */
        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .admin-panel h2 {
            color: #002244;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #69BE28;
            padding-bottom: 10px;
        }

        .admin-question {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .admin-question label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #002244;
        }

        .admin-question input,
        .admin-question select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }

        .admin-question input:focus,
        .admin-question select:focus {
            outline: none;
            border-color: #69BE28;
        }

        button {
            background: #69BE28;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5aa622;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(105, 190, 40, 0.3);
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-form h2 {
            color: #002244;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .view-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .view-toggle button {
            margin: 0 10px;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            margin-top: 20px;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Configuration
        const CONFIG = {
            SHEET_ID: '1Y7aOaQ3Y4-zKIiBrbIud8f1xcZp80A5toRmpc7Yg5Yc',
            ADMIN_PASSWORD: 'GoHawks26',
            REFRESH_INTERVAL: 30000, // 30 seconds
            FIREBASE_CONFIG: {
                // PLACEHOLDER - Replace with your Firebase config
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_PROJECT.firebaseapp.com",
                databaseURL: "https://YOUR_PROJECT.firebaseio.com",
                projectId: "YOUR_PROJECT",
                storageBucket: "YOUR_PROJECT.appspot.com",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID"
            }
        };

        // Initialize Firebase
        let db = null;
        try {
            firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
            db = firebase.database();
            console.log('Firebase initialized');
        } catch (error) {
            console.warn('Firebase not configured, using localStorage fallback');
        }

        // State
        let currentView = 'scoreboard'; // 'scoreboard' or 'admin'
        let participants = [];
        let correctAnswers = {};
        let questions = [];
        let isAdmin = false;

        // Get correct answers from Firebase or localStorage
        async function getCorrectAnswers() {
            if (db) {
                try {
                    const snapshot = await db.ref('correctAnswers').once('value');
                    return snapshot.val() || {};
                } catch (error) {
                    console.error('Firebase read error:', error);
                    return JSON.parse(localStorage.getItem('correctAnswers') || '{}');
                }
            }
            return JSON.parse(localStorage.getItem('correctAnswers') || '{}');
        }

        // Save correct answers to Firebase and localStorage
        async function saveCorrectAnswers(answers) {
            correctAnswers = answers;
            localStorage.setItem('correctAnswers', JSON.stringify(answers));
            
            if (db) {
                try {
                    await db.ref('correctAnswers').set(answers);
                } catch (error) {
                    console.error('Firebase write error:', error);
                }
            }
        }

        // Fetch data from Google Sheets
        async function fetchSheetData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_ID}/gviz/tq?tqx=out:json`;
                const response = await fetch(url);
                const text = await response.text();
                
                // Parse Google Sheets JSON response
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;
                
                if (rows.length === 0) {
                    return { participants: [], questions: [] };
                }

                // Extract headers (questions) from first row
                const headers = rows[0].c.map(cell => cell ? cell.v : '');
                
                // Questions start from column 4 (index 3) - skipping Timestamp, Score, Payment, Name
                const questionColumns = headers.slice(4);
                questions = questionColumns.map((q, index) => ({
                    id: index,
                    text: q,
                    column: index + 4
                }));

                // Extract participant data
                participants = [];
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].c;
                    if (!row || !row[3] || !row[3].v) continue; // Skip if no name
                    
                    const participant = {
                        name: row[3].v,
                        answers: {},
                        score: 0
                    };

                    // Get answers for each question
                    questions.forEach(q => {
                        const cell = row[q.column];
                        participant.answers[q.id] = cell ? cell.v : '';
                    });

                    participants.push(participant);
                }

                return { participants, questions };
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                throw error;
            }
        }

        // Calculate scores
        function calculateScores() {
            participants.forEach(p => {
                let score = 0;
                questions.forEach(q => {
                    const userAnswer = p.answers[q.id];
                    const correctAnswer = correctAnswers[q.id];
                    
                    if (correctAnswer && userAnswer === correctAnswer) {
                        score++;
                    }
                });
                p.score = score;
            });

            // Sort by score descending
            participants.sort((a, b) => b.score - a.score);
        }

        // Render scoreboard view
        function renderScoreboard() {
            calculateScores();

            const topThree = participants.slice(0, 3);
            const rest = participants.slice(3);

            let podiumHTML = '';
            if (topThree.length >= 1) {
                podiumHTML = `
                    <div class="podium">
                        ${topThree.length >= 2 ? `
                            <div class="podium-place second">
                                <div class="podium-rank">2</div>
                                <div class="podium-name">${topThree[1].name}</div>
                                <div class="podium-score">${topThree[1].score}</div>
                            </div>
                        ` : ''}
                        <div class="podium-place first">
                            <div class="podium-rank">1</div>
                            <div class="podium-name">${topThree[0].name}</div>
                            <div class="podium-score">${topThree[0].score}</div>
                        </div>
                        ${topThree.length >= 3 ? `
                            <div class="podium-place third">
                                <div class="podium-rank">3</div>
                                <div class="podium-name">${topThree[2].name}</div>
                                <div class="podium-score">${topThree[2].score}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            const restHTML = rest.map((p, index) => `
                <div class="leaderboard-row">
                    <div class="rank">${index + 4}</div>
                    <div class="player-name">${p.name}</div>
                    <div class="score">${p.score}</div>
                </div>
            `).join('');

            const questionsHTML = questions.map(q => {
                const hasAnswer = correctAnswers[q.id];
                return `
                    <div class="question-card ${hasAnswer ? 'answered' : ''}">
                        <div class="question-text">${q.text}</div>
                        ${hasAnswer ? `<div class="correct-answer">‚úì ${correctAnswers[q.id]}</div>` : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="container">
                    <header>
                        <h1>üèà Super Bowl LX Prop Bet 2026 üèà</h1>
                        <div class="subtitle">Live Scoreboard</div>
                    </header>

                    ${isAdmin ? `
                        <div class="view-toggle">
                            <button onclick="switchView('scoreboard')">Scoreboard View</button>
                            <button onclick="switchView('admin')">Admin Panel</button>
                        </div>
                    ` : ''}

                    <div class="leaderboard">
                        <h2>üèÜ Leaderboard</h2>
                        ${participants.length > 0 ? `
                            ${podiumHTML}
                            <div class="leaderboard-list">
                                ${restHTML}
                            </div>
                        ` : '<div class="no-data">No entries yet. Waiting for participants...</div>'}
                    </div>

                    <div class="questions-section">
                        <h2>üìã Questions & Answers</h2>
                        ${questions.length > 0 ? questionsHTML : '<div class="no-data">Loading questions...</div>'}
                    </div>

                    <div class="last-updated">
                        Last updated: ${new Date().toLocaleTimeString()}
                        <br>Auto-refreshing every 30 seconds
                    </div>
                </div>
            `;
        }

        // Render admin panel
        function renderAdminPanel() {
            const questionsHTML = questions.map(q => `
                <div class="admin-question">
                    <label>${q.text}</label>
                    <input 
                        type="text" 
                        id="answer-${q.id}"
                        value="${correctAnswers[q.id] || ''}"
                        placeholder="Enter correct answer"
                    />
                </div>
            `).join('');

            return `
                <div class="container">
                    <header>
                        <h1>üèà Super Bowl LX Admin Panel üèà</h1>
                        <div class="subtitle">Set Correct Answers</div>
                    </header>

                    <div class="view-toggle">
                        <button onclick="switchView('scoreboard')">Scoreboard View</button>
                        <button onclick="switchView('admin')">Admin Panel</button>
                    </div>

                    <div class="admin-panel">
                        <h2>‚öôÔ∏è Set Correct Answers</h2>
                        ${questionsHTML}
                        <button onclick="saveAnswers()" style="margin-top: 20px; width: 100%;">
                            üíæ Save Answers
                        </button>
                    </div>
                </div>
            `;
        }

        // Render login form
        function renderLogin() {
            return `
                <div class="login-form">
                    <h2>üîí Admin Login</h2>
                    <input 
                        type="password" 
                        id="admin-password"
                        placeholder="Enter admin password"
                        onkeypress="if(event.key === 'Enter') checkPassword()"
                    />
                    <button onclick="checkPassword()" style="width: 100%;">Login</button>
                </div>
            `;
        }

        // Check admin password
        async function checkPassword() {
            const input = document.getElementById('admin-password');
            if (input.value === CONFIG.ADMIN_PASSWORD) {
                isAdmin = true;
                await loadData();
                render();
            } else {
                alert('Incorrect password');
            }
        }

        // Save answers from admin panel
        async function saveAnswers() {
            const newAnswers = {};
            questions.forEach(q => {
                const input = document.getElementById(`answer-${q.id}`);
                if (input && input.value.trim()) {
                    newAnswers[q.id] = input.value.trim();
                }
            });
            
            await saveCorrectAnswers(newAnswers);
            alert('Answers saved!');
            switchView('scoreboard');
        }

        // Switch between views
        function switchView(view) {
            currentView = view;
            render();
        }

        // Load all data
        async function loadData() {
            try {
                const data = await fetchSheetData();
                participants = data.participants;
                questions = data.questions;
                correctAnswers = await getCorrectAnswers();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Render current view
        function render() {
            const app = document.getElementById('app');
            
            if (participants.length === 0 && questions.length === 0) {
                app.innerHTML = '<div class="loading">Loading data...</div>';
                return;
            }

            if (currentView === 'admin') {
                app.innerHTML = renderAdminPanel();
            } else {
                app.innerHTML = renderScoreboard();
            }
        }

        // Initialize app
        async function init() {
            // Check URL for admin mode
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === 'true') {
                document.getElementById('app').innerHTML = renderLogin();
                return;
            }

            await loadData();
            render();

            // Auto-refresh every 30 seconds
            setInterval(async () => {
                if (currentView === 'scoreboard') {
                    await loadData();
                    render();
                }
            }, CONFIG.REFRESH_INTERVAL);
        }

        // Start the app
        init();
    </script>
</body>
</html>
