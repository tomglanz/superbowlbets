    <style>

            box-sizing: border-box;

            justify-content: center;

            border: 3px solid #69BE28;

        }

        .erik-photo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        @media (max-width: 900px) {
            .erik-photo {
                width: 120px;
            }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            }

            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

            font-size: 1.2em;
            opacity: 0.9;
        }

        .subtitle .divider {
            color: #69BE28;
            font-weight: bold;
            padding: 0 8px;
            font-size: 1.1em;
        }

        /* Leaderboard */
        .leaderboard {

            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

            margin-bottom: 20px;
            font-size: 2em;

        .podium {

            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            min-height: 200px;
        }

        .podium-place {
            text-align: center;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 10px;

        .podium-place.first {

            height: 220px;
            background: linear-gradient(145deg, #FFD700, #FFA500);

        .podium-place.second {
            order: 1;
            height: 180px;
            background: linear-gradient(145deg, #C0C0C0, #999999);

        .podium-place.third {

            height: 140px;

            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background: #69BE28;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5aa622;
            transform: translateY(-2px);

            border-radius: 5px;
            font-size: 1em;

            padding: 15px;

            margin-bottom: 20px;

        .loading {

        }

        .view-toggle {

    <script>
        // Configuration
        const CONFIG = {
            ADMIN_PASSWORD: 'GoHawks26',
            REFRESH_INTERVAL: 30000, // 30 seconds
            FIREBASE_CONFIG: {
                apiKey: "AIzaSyBDOEaFUeSfe0FRrdjKET-C1y04N6NzvUU",
                authDomain: "superbowl-bets-7e99d.firebaseapp.com",

                projectId: "superbowl-bets-7e99d",

                messagingSenderId: "29397784871",

        };

        // Question definitions with options for dropdowns
        const QUESTIONS = [
            { id: 0, text: "Which team will win the coin toss?", options: ["Seattle Seahawks", "New England Patriots"] },
            { id: 1, text: "Which Bay Area landmark will be shown first after the opening kickoff?", options: ["Golden Gate Bridge", "Alcatraz Island"] },

            { id: 4, text: "Which team will score the first touchdown?", options: ["Seattle Seahawks", "New England Patriots"] },
            { id: 5, text: "Which team will score the first sack (defense)?", options: ["Seattle Seahawks", "New England Patriots"] },
            { id: 6, text: "Which team will have the first turnover (lose the ball)?", options: ["Seattle Seahawks", "New England Patriots"] },

            { id: 10, text: 'Will there be a "doinked" field goal, successful or not?', options: ["Yes", "No"] },
            { id: 11, text: "Will a two-point attempt occur during the game?", options: ["Yes", "No"] },
            { id: 12, text: "Which will happen first, a touchdown or a sack?", options: ["Touchdown", "Sack"] },
            { id: 13, text: "Will more than 2.5 players attempt a pass?", options: ["Yes", "No"] },
            { id: 14, text: "Will any player score an octopus?", options: ["Yes", "No"] },
            { id: 15, text: "Will the game be over/under 45.5 points?", options: ["Over", "Under"] },
            { id: 16, text: "Will an offensive linemen score a TD?", options: ["Yes", "No"] },
            { id: 17, text: "Will an unauthorized person (streaker) enter the field of play?", options: ["Yes", "No"] },
            { id: 22, text: "Which team will have more rushing yards at the end of the game?", options: ["Seattle Seahawks", "New England Patriots"] },
            { id: 23, text: "Which team will have more passing yards at the end of the game?", options: ["Seattle Seahawks", "New England Patriots"] },
            { id: 24, text: "What color will the Gatorade shower be?", options: ["Clear/Water", "Lime/Green", "Yellow", "Orange", "Red", "Blue", "Purple"] },
            { id: 25, text: "Who will win Super Bowl 60?", options: ["Seattle Seahawks", "New England Patriots"] }
        ];

        // Initialize Firebase
        let db = null;
        try {
            firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
            db = firebase.database();
            console.log('Firebase initialized');
        } catch (error) {
            console.warn('Firebase not configured, using localStorage fallback');
        }

        // State
        let currentView = 'scoreboard';
        let participants = [];
        let correctAnswers = {};
        let manualAdjustments = {};
        let isAdmin = false;

        // Get data from Firebase or localStorage
        async function getCorrectAnswers() {
            if (db) {
                try {
                    const snapshot = await db.ref('correctAnswers').once('value');
                    return snapshot.val() || {};
                } catch (error) {
                    console.error('Firebase read error:', error);
                    return JSON.parse(localStorage.getItem('correctAnswers') || '{}');
                }
            }
            return JSON.parse(localStorage.getItem('correctAnswers') || '{}');
        }

        async function getManualAdjustments() {
            if (db) {
                try {
                    const snapshot = await db.ref('manualAdjustments').once('value');
                    return snapshot.val() || {};
                } catch (error) {
                    console.error('Firebase read error:', error);
                    return JSON.parse(localStorage.getItem('manualAdjustments') || '{}');
                }
            }
            return JSON.parse(localStorage.getItem('manualAdjustments') || '{}');
        }

        // Save data to Firebase and localStorage
        async function saveCorrectAnswers(answers) {
            correctAnswers = answers;
            localStorage.setItem('correctAnswers', JSON.stringify(answers));
            
            if (db) {
                try {
                    await db.ref('correctAnswers').set(answers);
                } catch (error) {
                    console.error('Firebase write error:', error);
                }
            }
        }

        async function saveManualAdjustments(adjustments) {
            manualAdjustments = adjustments;
            localStorage.setItem('manualAdjustments', JSON.stringify(adjustments));
            
            if (db) {
                try {
                    await db.ref('manualAdjustments').set(adjustments);
                } catch (error) {
                    console.error('Firebase write error:', error);
                }
            }
        }

        // Fetch data from Google Sheets
        async function fetchSheetData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vTlM_j6A0tYKmexDB-eCJ1LiiodtzbRkw3FMnxuXE5CgKUdJXQRZca1C4zWO54IL6Ltq16Me_8h5fU-/pub?output=csv`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV response received, length:', csvText.length);
                
                // Parse CSV
                const rows = csvText.split('\n').map(row => {
                    const cells = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            cells.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    cells.push(current.trim());
                    return cells;
                });
                
                console.log('CSV rows parsed:', rows.length);
                
                if (rows.length === 0) {
                    return { participants: [] };
                }

                // Extract participant data
                participants = [];
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row || row.length < 4 || !row[3]) continue; // Skip if no name
                    
                    const participant = {
                        name: row[3],
                        answers: {},
                        score: 0
                    };

                    // Map answers to question IDs (columns 4-29)
                    QUESTIONS.forEach(q => {
                        const columnIndex = q.id + 4;
                        participant.answers[q.id] = row[columnIndex] || '';
                    });

                    participants.push(participant);
                }
                
                console.log('Participants parsed:', participants.length);

                return { participants };
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                return { participants: [] };
            }
        }

        // Calculate scores with case-insensitive matching
        function calculateScores() {
            participants.forEach(p => {
                let score = 0;
                QUESTIONS.forEach(q => {
                    const userAnswer = (p.answers[q.id] || '').toLowerCase().trim();
                    const correctAnswer = (correctAnswers[q.id] || '').toLowerCase().trim();
                    
                    if (correctAnswer && userAnswer === correctAnswer) {
                        score++;
                    }
                });
                
                // Add manual adjustment
                const adjustment = parseInt(manualAdjustments[p.name] || 0);
                p.score = score + adjustment;
            });

            // Sort by score descending
            participants.sort((a, b) => b.score - a.score);
        }

        // Render scoreboard view
        function renderScoreboard() {
            calculateScores();

            const topThree = participants.slice(0, 3);
            const rest = participants.slice(3);

            let podiumHTML = '';
            if (topThree.length >= 1) {
                podiumHTML = `
                    <div class="podium">
                        ${topThree.length >= 2 ? `
                            <div class="podium-place second">
                                <div class="podium-rank">2</div>
                                <div class="podium-name">${topThree[1].name}</div>
                                <div class="podium-score">${topThree[1].score}</div>
                            </div>
                        ` : ''}
                        <div class="podium-place first">
                            <div class="podium-rank">1</div>
                            <div class="podium-name">${topThree[0].name}</div>
                            <div class="podium-score">${topThree[0].score}</div>
                        </div>
                        ${topThree.length >= 3 ? `
                            <div class="podium-place third">
                                <div class="podium-rank">3</div>
                                <div class="podium-name">${topThree[2].name}</div>
                                <div class="podium-score">${topThree[2].score}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            const restHTML = rest.map((p, index) => `
                <div class="leaderboard-row">
                    <div class="rank">${index + 4}</div>
                    <div class="player-name">${p.name}</div>
                    <div class="score">${p.score}</div>
                </div>
            `).join('');

            const questionsHTML = QUESTIONS.map(q => {
                const hasAnswer = correctAnswers[q.id];
                return `
                    <div class="question-card ${hasAnswer ? 'answered' : ''}">
                        <div class="question-text">${q.text}</div>
                        ${hasAnswer ? `<div class="correct-answer">‚úì ${correctAnswers[q.id]}</div>` : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="container">
                    <header>
                        <h1>üèà Super Bowl LX Prop Bet 2026 üèà</h1>
                        <div class="subtitle">Live Scoreboard</div>
                    </header>

                    ${isAdmin ? `
                        <div class="view-toggle">
                            <button onclick="switchView('scoreboard')">Scoreboard View</button>
                            <button onclick="switchView('admin')">Admin Panel</button>
                        </div>
                    ` : ''}

                    <div class="leaderboard">
                        <h2>üèÜ Leaderboard</h2>
                        ${participants.length > 0 ? `
                            ${podiumHTML}
                            <div class="leaderboard-list">
                                ${restHTML}
                            </div>
                        ` : '<div class="no-data">No entries yet. Waiting for participants...</div>'}
                    </div>

                    <div class="questions-section">
                        <h2>üìã Scoring Questions & Answers</h2>
                        ${questionsHTML}
                    </div>

                    <div class="last-updated">
                        Last updated: ${new Date().toLocaleTimeString()}
                        <br>Auto-refreshing every 30 seconds
                    </div>
                </div>
            `;
        }

        // Render admin panel
        function renderAdminPanel() {
            const questionsHTML = QUESTIONS.map(q => `
                <div class="admin-question">
                    <label>${q.text}</label>
                    <select id="answer-${q.id}">
                        <option value="">-- Select Answer --</option>
                        ${q.options.map(opt => `
                            <option value="${opt}" ${correctAnswers[q.id] === opt ? 'selected' : ''}>${opt}</option>
                        `).join('')}
                    </select>
                </div>
            `).join('');

            const adjustmentsHTML = participants.map(p => `
                <div class="adjustment-row">
                    <div class="player-name">${p.name}</div>
                    <div>Auto Score: ${p.score - (parseInt(manualAdjustments[p.name] || 0))}</div>
                    <input 
                        type="number" 
                        id="adjust-${p.name}"
                        value="${manualAdjustments[p.name] || 0}"
                        placeholder="+/- points"
                    />
                </div>
            `).join('');

            return `
                <div class="container">
                    <header>
                        <div class="header-content">
                            <h1>üèà Super Bowl LX Admin Panel üèà</h1>
                            <div class="subtitle">Set Correct Answers & Adjust Scores</div>
                        </div>
                    </header>

                    <div class="view-toggle">
                        <button onclick="switchView('scoreboard')">Scoreboard View</button>
                        <button onclick="switchView('admin')">Admin Panel</button>
                    </div>

                    <div class="admin-panel">
                        <h2>‚öôÔ∏è Set Correct Answers</h2>
                        ${questionsHTML}
                        <button onclick="saveAnswers()" style="margin-top: 20px; width: 100%;">
                            üíæ Save Answers
                        </button>
                    </div>

                    <div class="manual-adjustments">
                        <h2>üîß Manual Score Adjustments</h2>
                        <p style="margin-bottom: 20px; color: #666;">Use this to add/subtract points for challenges or tie-breaker scoring</p>
                        ${adjustmentsHTML || '<div class="no-data">No participants yet</div>'}
                        ${participants.length > 0 ? `
                            <button onclick="saveAdjustments()" style="margin-top: 20px; width: 100%;">
                                üíæ Save Adjustments
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Render login form
        function renderLogin() {
            return `
                <div class="login-form">
                    <h2>üîí Admin Login</h2>
                    <input 
                        type="password" 
                        id="admin-password"
                        placeholder="Enter admin password"
                        onkeypress="if(event.key === 'Enter') checkPassword()"
                    />
                    <button onclick="checkPassword()" style="width: 100%;">Login</button>
                </div>
            `;
        }

        // Check admin password
        async function checkPassword() {
            const input = document.getElementById('admin-password');
            const password = input ? input.value : '';
            
            console.log('Checking password...');
            
            if (password === CONFIG.ADMIN_PASSWORD) {
                console.log('Password correct, loading data...');
                isAdmin = true;
                
                document.getElementById('app').innerHTML = '<div class="loading">Loading admin panel...</div>';
                
                try {
                    await loadData();
                    console.log('Data loaded, rendering...');
                    render();
                } catch (error) {
                    console.error('Error loading data:', error);
                    document.getElementById('app').innerHTML = `
                        <div class="error-message">
                            Error loading data: ${error.message}
                            <br><br>
                            <button onclick="location.reload()">Retry</button>
                        </div>
                    `;
                }
            } else {
                console.log('Password incorrect');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Incorrect password';
                errorDiv.style.marginTop = '10px';
                
                const form = document.querySelector('.login-form');
                const existingError = form.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                form.insertBefore(errorDiv, form.querySelector('button'));
            }
        }

        // Save answers from admin panel
        async function saveAnswers() {
            const newAnswers = {};
            QUESTIONS.forEach(q => {
                const select = document.getElementById(`answer-${q.id}`);
                if (select && select.value) {
                    newAnswers[q.id] = select.value;
                }
            });
            
            await saveCorrectAnswers(newAnswers);
            alert('Answers saved!');
        }

        // Save manual adjustments
        async function saveAdjustments() {
            const newAdjustments = {};
            participants.forEach(p => {
                const input = document.getElementById(`adjust-${p.name}`);
                if (input) {
                    newAdjustments[p.name] = parseInt(input.value) || 0;
                }
            });
            
            await saveManualAdjustments(newAdjustments);
            alert('Adjustments saved!');
            switchView('scoreboard');
        }

        // Switch between views
        function switchView(view) {
            currentView = view;
            render();
        }

        // Load all data
        async function loadData() {
            try {
                console.log('Loading data...');
                const data = await fetchSheetData();
                participants = data.participants;
                correctAnswers = await getCorrectAnswers();
                manualAdjustments = await getManualAdjustments();
                console.log('Data loaded successfully:', {
                    participants: participants.length,
                    correctAnswers: Object.keys(correctAnswers).length,
                    adjustments: Object.keys(manualAdjustments).length
                });
            } catch (error) {
                console.error('Error loading data:', error);
                throw error;
            }
        }

        // Render current view
        function render() {
            const app = document.getElementById('app');
            
            try {
                console.log('Rendering view:', currentView);
                
                if (currentView === 'admin') {
                    app.innerHTML = renderAdminPanel();
                } else {
                    app.innerHTML = renderScoreboard();
                }
            } catch (error) {
                console.error('Render error:', error);
                app.innerHTML = `
                    <div class="error-message">
                        Error rendering page: ${error.message}
                        <br><br>
                        <button onclick="location.reload()">Reload Page</button>
                    </div>
                `;
            }
        }

        // Initialize app
        async function init() {
            try {
                console.log('Initializing app...');
                
                // Check URL for admin mode
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('admin') === 'true') {
                    console.log('Admin mode detected');
                    document.getElementById('app').innerHTML = renderLogin();
                    return;
                }

                console.log('Loading initial data...');
                await loadData();
                console.log('Initial data loaded, rendering...');
                render();

                // Auto-refresh every 30 seconds
                setInterval(async () => {
                    if (currentView === 'scoreboard') {
                        console.log('Auto-refreshing data...');
                        await loadData();
                        render();
                    }
                }, CONFIG.REFRESH_INTERVAL);
                
                console.log('App initialized successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="container">
                        <div class="error-message">
                            <h2>Error Loading App</h2>
                            <p>${error.message}</p>
                            <p>Please check the browser console for details.</p>
                            <button onclick="location.reload()">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
